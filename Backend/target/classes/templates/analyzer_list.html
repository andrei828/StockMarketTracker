<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="text/javascript" th:src="@{/script.js}"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>

    <div>
        <button><a th:href="@{/add_analyzer}" class="btn btn-success">New <i class="fas fa-user-add ml-2"></i></a></button>
    </div>
    <div>
        <h1>List of stock comparisons</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Stock list</th>
                <th>Action</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="analyzer: ${listAnalyzers}">
                <td th:text="${analyzer.getStocks().toString()}">User ID</td>
                <td><a th:href="@{/analyzer/{id}(id=${analyzer.getId()})}" class="btn btn-info">View <i class="fas fa-user-edit ml-2"></i></a></td>
                <td><a th:href="@{/delete_analyzer/{id}(id=${analyzer.getId()})}" class="btn btn-danger">Remove <i class="fas fa-user-times ml-2"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
